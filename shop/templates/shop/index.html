<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Товары</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8e1; /* Светлый желтый фон */
            color: #5d3f00; /* Темный коричневый цвет текста */
            margin: 0;
            padding: 20px;
        }
        h3 {
            text-align: center;
            color: #ffb300; /* Ярко-желтый цвет заголовка */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ffcc00; /* Желтая граница ячеек */
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #ffeb3b; /* Светло-желтый фон для заголовков таблицы */
        }
        tr:nth-child(even) {
            background-color: #fffde7; /* Очень светлый желтый фон для четных строк */
        }
        tr:hover {
            background-color: #ffe082; /* Цвет при наведении на строку */
        }
        a {
            color: #ff9800; /* Оранжевый цвет ссылок */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline; /* Подчеркивание ссылки при наведении */
        }
    </style>
</head>
    <h1>Добро пожаловать в магазин!</h1>
    <ul>
        {% for product in products %}
            <li>
                {{ product.name }} - {{ product.price }} руб. (Количество: {{ product.quantity }})
                <a href="{% url 'buy' product.id %}">Купить</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
